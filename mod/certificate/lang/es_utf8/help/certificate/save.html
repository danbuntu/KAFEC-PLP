<p align="center"><b>Guardar Certificados Emitidos</b></p>
<p>Si selecciona esta opción, una copia de los certificados de cada alumno será guardada en los archivos del curso en la carpeta moddata. Un enlace para cada certificado de los alumnos será mostrada en el reporte de profesor &quot;Ver Certificados Emitidos&quot; </p>
