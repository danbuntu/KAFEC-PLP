<p align="center"><b>Bewertung drucken</b></p>
<p>W&#228;hlen Sie eine der Bewertungen, die im Kursraum verwandt wird. Wenn 
Sie 'Kursbewertung' w&#228;hlen, wird die Gesamtbewertung f&#252;r den Kurs ausgedruckt. Wenn Sie in der Noten&#252;bersicht einzelne Bewertungen herausgenommen haben, wird dies hier nicht (!) ber&#252;cksichtigt. </p>
