<p align="center"><b>Erworbene Zertifikate der Teilnehmer</b></p>
<p>Mit dieser Funktion wird ein Bericht &#252;ber erstellte Zertifikate f&#252;r 
jeden Nutzer angelegt. Dieser enth&#228;lt Ausstellungsdatum, Codenummer und Kursbezeichnung. Mit der Option im Zertifikat eine Bewertung auszudrucken, wird auch diese in den Report aufgenommen.</p>
