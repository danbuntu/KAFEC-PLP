<p>Wenn Sie eine Unterschrift unter dem Zertifikat drucken wollen, 
k&#246;nnen Sie hier eine Datei, die Sie zuvor hinterlegt haben, als Unterschrift ausw&#228;hlen. Alternativ k&#246;nnen Sie eine Linie drucken. Eine Signatur ist als Beispiel eingef&#252;gt.</p>
